{% extends 'Accounts/base.html' %}

    {% block base %}
    <div class='jumbotron'>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" name="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="pword" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">New Password</label>
                <input type="password" name="new_pword" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Conform Password</label>
                <input type="password" name="con_pword" class="form-control" id="exampleInputPassword1">
              </div>
            {% if messages %}
            {% for i in messages %}
            {{i}}
            {% endfor %}
            {% endif %}
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    {% endblock %}
